
<div>

    <h1>Search Students</h1>

    <ul>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="fname">First Name &nbsp;&nbsp;&nbsp;</mat-label>
                <input matInput type = "text" [(ngModel)] = "fname" (keyup)="onKeySearch($event)">
            </mat-form-field>
        </li>

        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="lname">Last Name &nbsp;&nbsp;&nbsp;</mat-label>
                <input matInput type = "text" [(ngModel)] = "lname" (keyup)="onKeySearch($event)">
            </mat-form-field>
        </li>

    </ul>
        
        
        
        
        <br><br>
        <div *ngIf="filtered.length > 0; then filtered_list else all">
        </div>

        <ng-template #filtered_list>

            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Guardian Email</th>
                        <th>View Grades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of filtered">
                        <td>{{t.firstName}}</td>
                        <td>{{t.lastName}}</td>
                        <td>{{t.guardianUsername}}</td>
                        <td> <button mat-raised-button (click)="viewGrades()">View grades</button> </td>
                    </tr>
                </tbody>
        </table>

        </ng-template>

        <ng-template #all>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Guardian Email</th>
                        <th>View Grades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of students">
                        <td>{{t.firstName}}</td>
                        <td>{{t.lastName}}</td>
                        <td>{{t.guardianUsername}}</td>
                        <td> <button mat-raised-button (click)="viewGrades()">View grades</button> </td>
                    </tr>
                </tbody>
        </table>
        </ng-template>    
</div>
