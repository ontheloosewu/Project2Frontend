<h3>Grades</h3>
<h4 *ngIf="grades.length !== 0"></h4>

<h4>Enter Student ID</h4>
<input type="text" [(ngModel)]="id">
<button (click)="retrieveGrades()">Retrieve Grades</button>
<table>
  <thead>
    <tr>
      <th>Grade ID</th>
      <th>Student ID</th>
      <th>Date</th>
      <th>Note</th>
      <th>Behavior</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor= "let g of grades">
      <td>{{g.gId}}</td>
      <td>{{g.sId}}</td>
      <td>{{g.timeReported}}</td>
      <td>{{g.note}}</td>
      <td>{{g.behavior}}</td>
    </tr>
  </tbody>
</table>
