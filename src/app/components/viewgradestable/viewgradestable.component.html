
<div>
<h4 *ngIf="grades.length !== 0"></h4>

<h4>Enter Student ID</h4>
<ul>
  <li>
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-select [(ngModel)]="id"><mat-option *ngFor = "let student of students" [value]="student.sId">{{student.firstName}} {{student.lastName}}</mat-option></mat-select>
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="retrieveGrades()">Retrieve Grades</button>
  </li>

</ul>


<table>
  <thead>
    <tr>
      <th>Grade ID</th>
      <th>Student ID</th>
      <th>Date</th>
      <th>Note</th>
      <th>Behavior</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor= "let g of grades">
      <td>{{g.gId}}</td>
      <td>{{g.sId}}</td>
      <td>{{g.timeReported}}</td>
      <td>{{g.note}}</td>
      <td>{{g.behavior}}</td>
    </tr>
  </tbody>
</table>
</div>
