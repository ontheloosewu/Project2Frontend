<div>
    <h1>Delete Students</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Guardian Username</th>
                <th>Remove Student?</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active-row" *ngFor = "let s of students">
                <td>{{s.firstName}}</td>
                <td>{{s.lastName}}</td>
                <td>{{s.guardianUsername}}</td>
                <td><button mat-raised-button (click) = "deleteStudent(s.sId)">Yes</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div>
<h2 *ngIf = "students.length === 0">No Students Currently Enrolled</h2>
</div>
